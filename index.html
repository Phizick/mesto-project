<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="/pages/index.css" type="text/css" />        
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/Vector__logo.svg" alt="логотип проекта Место" class="header__logo" />
            <div class="header__border-line"></div>
        </header>
        <main class="page__content">
            <section class="profile" aria-label="смысловой блок о профиле составителя галерии">
                <div class="profile__info">
                    <div class="profile__avatar">
                        <img src="./images/imageb.jpg" alt="" class="profile__avatar-image" />
                    </div>
                    <div class="profile__about">
                        <div class="profile__name">
                            <h1 class="profile__name-text">Жак-Ив Кусто</h1>
                            <div class="profile__name-edit"><img src="./images/pensil.svg" alt="" class="profile__edit-icon" /></div>
                        </div>
                        <h2 class="profile__bio">Исследователь океана</h2>
                    </div>
                </div>
                <div class="profile__add-button">
                    <img src="./images/plus.svg" alt="" class="profile__add-icon" />
                </div>
            </section>
            <section class="gallery">
                <ul class="gallery__grid">
                    <li class="gallery__grid-item">
                        <img src="./images/original-1lmv.jpg" alt="" class="gallery__grid-image" />
                        <div class="gallery__grid-info">
                            <p class="gallery__grid-name">Санкт-Петербург</p>
                            <div class="gallery__grid-like gallery__grid-like_active"></div>
                        </div>
                    </li>
                    <li class="gallery__grid-item">
                        <img src="./images/image_2.jpg" alt="" class="gallery__grid-image" />
                        <div class="gallery__grid-info">
                            <p class="gallery__grid-name">Хельсинки</p>
                            <div class="gallery__grid-like"></div>
                        </div>
                    </li>
                    <li class="gallery__grid-item">
                        <img src="./images/image_3.jpg" alt="" class="gallery__grid-image" />
                        <div class="gallery__grid-info">
                            <p class="gallery__grid-name">Стамбул</p>
                            <div class="gallery__grid-like"></div>
                        </div>
                    </li>
                    <li class="gallery__grid-item">
                        <img src="./images/image_4.jpg" alt="" class="gallery__grid-image" />
                        <div class="gallery__grid-info">
                            <p class="gallery__grid-name">Осло</p>
                            <div class="gallery__grid-like"></div>
                        </div>
                    </li>
                    <li class="gallery__grid-item">
                        <img src="./images/image_5.jpg" alt="" class="gallery__grid-image" />
                        <div class="gallery__grid-info">
                            <p class="gallery__grid-name">Стокгольм</p>
                            <div class="gallery__grid-like"></div>
                        </div>
                    </li>
                    <li class="gallery__grid-item">
                        <img src="./images/image_6.jpg" alt="" class="gallery__grid-image" />
                        <div class="gallery__grid-info">
                            <p class="gallery__grid-name">Архангельск</p>
                            <div class="gallery__grid-like"></div>
                        </div>
                    </li>
                </ul>
            </section>
            <div class="popup">
                <div class="popup__container">
                    <div class="popup__profile-edit">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input class="popup__name" type="text" />
                        <input class="popup__subname" type="text" />
                        <button class="popup__button">Сохранить</button>
                    </div>
                </div>
                <img src="./images/Close_Icon.svg" alt="иконка закрытия модального окна" class="popup__close-button"/>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyryght">&copy; 2020 Mesto Russia</p>
        </footer>
    </body>
</html>
