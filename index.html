<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/Vector__logo.svg" alt="логотип проекта Место" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main class="page__content">
            <section class="content__about" aria-label="смысловой блок о профиле составителя галерии">
                <div class="content__bio"> 
                    <div class="bio__info">                   
                    <div class="bio__image">
                        <img src="./images/imageb.jpg" alt="" class="content__bio-image">
                    </div>
                    <div class="bio__about">
                        <div class="bio__title">
                            <div class="bio__title-text">Жак-Ив Кусто</div>
                            <div class="bio__title-edit"><img src="./images/pensil.svg" alt="" class="bio__title-edit-icon"></div>
                        </div>
                        <div class="bio__subtitle">Исследователь океана</div>
                    </div>  
                </div>              
                    <div class="content__add-button">
                        <img src="./images/plus.svg" alt="" class="add-button__plus">
                    </div>
                </div>

            </section>
            <section class="photo">
                <ul class="photo__grid">
                    <li class="photo__grid-item">
                        <img src="./images/original-1lmv.jpg" alt="" class="photo__grid-image">
                        <div class="photo__grid-info">
                            <p class="photo__grid-name">Санкт-Петербург</p>
                            <div class="photo__grid-like"><img src="./images/heart__disable.svg" alt="" class="photo__grid-heart"></div>
                        </div>
                    </li>
                    <li class="photo__grid-item">
                        <img src="./images/image_2.jpg" alt="" class="photo__grid-image">
                        <div class="photo__grid-info">
                            <p class="photo__grid-name">Хельсинки</p>
                            <div class="photo__grid-like"><img src="./images/heart__disable.svg" alt="" class="photo__grid-heart"></div>
                        </div>
                    </li>
                    <li class="photo__grid-item">
                        <img src="./images/image_3.jpg" alt="" class="photo__grid-image">
                        <div class="photo__grid-info">
                            <p class="photo__grid-name">Стамбул</p>
                            <div class="photo__grid-like"><img src="./images/heart__disable.svg" alt="" class="photo__grid-heart"></div>
                        </div>
                    </li>
                    <li class="photo__grid-item">
                        <img src="./images/image_4.jpg" alt="" class="photo__grid-image">
                        <div class="photo__grid-info">
                            <p class="photo__grid-name">Осло</p>
                            <div class="photo__grid-like"><img src="./images/heart__disable.svg" alt="" class="photo__grid-heart"></div>
                        </div>
                    </li>
                    <li class="photo__grid-item">
                        <img src="./images/image_5.jpg" alt="" class="photo__grid-image">
                        <div class="photo__grid-info">
                            <p class="photo__grid-name">Стокгольм</p>
                            <div class="photo__grid-like"><img src="./images/heart__disable.svg" alt="" class="photo__grid-heart"></div>
                        </div>
                    </li>
                    <li class="photo__grid-item">
                        <img src="./images/image_6.jpg" alt="" class="photo__grid-image">
                        <div class="photo__grid-info">
                            <p class="photo__grid-name">Архангельск</p>
                            <div class="photo__grid-like"><img src="./images/heart__disable.svg" alt="" class="photo__grid-heart"></div>
                        </div>
                    </li>
                </ul>
                
            </section>

           
        </main>
        <footer class="footer">
            <p class="footer__copyryght">&copy; 2020 Mesto Russia</p>

        </footer>
    </body>
</html>
